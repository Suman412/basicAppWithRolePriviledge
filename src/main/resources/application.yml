app:
  jwtExpirationInSec: 30240000
  jwtCmsExpirationInSec: 3600
  jwtSecret: JWTSuperSecretKey
server:
  port: 8080
logging:
  level:
    root: INFO
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/userroletest
    username: root
    password: root
    validationQuery: SELECT 1
    testWhileIdle: true
    hikari:
      connection-timeout: 3000
      maximum-pool-size: 5
      minimum-idle: 2
      pool-name: HikariConnectionPool
    maxLifeTime: 600000
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: UTC
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
